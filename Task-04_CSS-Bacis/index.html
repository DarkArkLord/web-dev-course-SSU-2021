            addRecord(recordIndex);
        }
        addRecord('66666666666666666')

        function addRecord(recordIndex) {
            let recordRow = addChildElement(records, 'tr');
            let recordData = addChildElement(recordRow, 'td');

            addChildElement(recordData, 'a', { id: 'record_' + recordIndex });
            let header = addChildElement(recordData, 'h2');
            addChildElement(header, 'em', undefined, 'Record ' + recordIndex);

            let date = new Date(2000 + recordIndex, recordIndex, recordIndex, recordIndex, recordIndex, recordIndex);
            let dateText = `${date.getDate()}.${date.getMonth()}.${date.getFullYear()}`;
            addChildElement(recordData, 'p', undefined, 'Date: ' + dateText);

            addChildElement(recordData, 'p', undefined, 'Record: some text ' + recordIndex);

            addChildElement(recordData, 'a', { href: '#menu' }, 'To contents');

            let contentRow = addChildElement(contents, 'tr');
            let contentData = addChildElement(contentRow, 'td');
            let contentLink = addChildElement(contentData, 'a', { href: '#record_' + recordIndex }, 'Record ' + recordIndex);
        }

        function addChildElement(parrent, tag, attributes, innerText) {
            let element = document.createElement(tag);

            if (attributes) {
                for (let name in attributes) {
                    let value = attributes[name];
                    element.setAttribute(name, value);
                }
            }

            if (innerText) {
                element.innerText = innerText;
            }

            if (parrent) {
                parrent.append(element);
            }

            return element;
        }
